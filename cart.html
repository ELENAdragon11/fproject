<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="stylec.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <!-- header section start -->
	<header>
		<a href="#" class="logo"><img src="Groupe 187.png" width="100px" height="30px"></a>

		<nav class="navbar">
			<a href="index.html" class="active">home</a>
			<a href="#menu">menu</a>
			<a href="#reservation">reservation</a>
		</nav>

		<div class="icons">
			<i class="fas fa-bars" id="menu"></i>
			<i class="fas fa-search"></i>
			<i class="fas fa-heart"></i>
			<i class="fas fa-shopping-cart"></i>
		</div>
	</header>
	<!-- header section end -->

    <!-- shopping section -->

    <div class="wrapper">
		<h1>Shopping Cart</h1>
		<div class="project">
			<div class="shop">
                <div class="del1">
				<div class="box">
					<img src="ff1.jpg">
					<div class="content">
						<h3>Bubble Waffles</h3>
						<h4>Price: 12Dnt</h4>
						<p class="unit">Quantity: <input name="" value="2"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn1">Remove item</span></p>
					</div>
				</div>
                </div>
                <div class=" del2">
				<div class="box">
					<img src="ff2.jpg">
					<div class="content">
						<h3>Bubbles And Bubbles</h3>
						<h4>Price: 15Dnt</h4>
						<p class="unit">Quantity: <input name="" value="1"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove item</span></p>
					</div>
				</div>
                </div>
                <div class="del3">
				<div class="box">
					<img src="ff3.jpg">
					<div class="content">
						<h3>Bubble Waffles</h3>
						<h4>Price:12Dnt</h4>
						<p class="unit">Quantity: <input name="" value="0"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn3">Remove item</span></p>
					</div>
				</div>
                </div>
			</div>
            
			<div class="right-bar">
				<p><span>Subtotal</span> <span> 39 Dnt</span></p>
				<hr>
				<p><span>Shipping</span> <span> 7 Dnt</span></p>
				<hr>
				<p><span>Total</span> <span> 46 Dnt</span></p><a href="#"><i class="fa fa-shopping-cart"></i>Checkout</a>
			</div>
		</div>
	</div>
    <!-- shopping  section end -->
    

	<script src="script.js"></script>
</body>
</html>
